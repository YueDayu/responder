<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>抢答器v1</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        function getCookie(c_name)
        {
            if (document.cookie.length > 0)
            {
                c_start = document.cookie.indexOf(c_name + "=");
                if (c_start != -1)
                {
                    c_start = c_start + c_name.length + 1;
                    c_end = document.cookie.indexOf(";",c_start);
                    if (c_end==-1) {
                        c_end = document.cookie.length;
                    }
                    return (document.cookie.substring(c_start,c_end));
                }
            }
            return "";
        }
        function logout() {
            var keys=document.cookie.match(/[^ =;]+(?=\=)/g);
            if (keys) {
                for (var i = keys.length; i--;)
                    document.cookie = keys[i] + '=0;expires=' + new Date(0).toUTCString();
            }
            location.reload(true);
        }
        var socket = io.connect('http://183.173.63.248');
        name = getCookie('username');
        team = getCookie('team');
        socket.emit('login', {username : name, team : team});
        socket.on('isStart', function(isStart){
            document.getElementById('color').style.backgroundColor = isStart ? "#008000" : "#ff0000";
        });
        socket.on('isanswer', function(teamStr){
            if (teamStr == team) {
                document.getElementById('color').style.backgroundColor = "#ffff00";
            }
        });
        function send() {
            socket.emit('answer');
        }
    </script>
</head>
<body>
<div style="width: 300px;height: 300px;background-color: red" onclick="send()" id="color"></div>
<button onclick="logout()">退出</button>
</body>
</html>
